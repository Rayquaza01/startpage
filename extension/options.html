<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Options</h1>
        <h2>Colors</h2>
        <input type="text" id="colors" placeholder="Colors">
        Color Shuffle: <select id="shuffle">
            <option value="false">Disabled</option>
            <option value="true">Enabled</option>
        </select>
        <h2>Date Time</h2>
        <input type="text" id="time" placeholder="Time">
        <input type="text" id="date" placeholder="Date">
        <h2>RSS</h2>
        Feed Mode: <select id="feedMode">
            <option value="rss">RSS</option>
            <option value="fever">Fever</option>
        </select>
        <input type="text" id="feed" placeholder="Feed">
        <h2>Fever API</h2>
        <input type="text" id="fever-endpoint" placeholder="Fever Endpoint">
        <input type="text" id="fever-api_key" placeholder="Fever API Key">
        <script src="options.js"></script>
    </body>
</html>
